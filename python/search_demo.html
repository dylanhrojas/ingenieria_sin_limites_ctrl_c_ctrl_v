<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Semántica de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 40px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .results-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .results-section {
                grid-template-columns: 1fr;
            }
        }

        .category-prediction {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .category-prediction h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .predicted-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .predicted-category h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .category-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .score-bar {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: white;
            transition: width 0.5s ease;
        }

        .other-categories {
            margin-top: 15px;
        }

        .other-category {
            padding: 10px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .other-category h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .products-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .products-list h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .similarity-badge {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .detail-item {
            font-size: 0.9em;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
        }

        .price {
            color: #27ae60;
            font-size: 1.2em;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Búsqueda Semántica de Productos</h1>
            <p>Encuentra productos y descubre su categoría usando IA</p>
        </header>

        <div class="search-box">
            <div class="search-input-wrapper">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Busca un producto... (ej: coca cola, galletas, pan)"
                    autocomplete="off"
                >
                <button onclick="search()" class="search-button">Buscar</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Buscando...
        </div>

        <div id="error" style="display: none;"></div>

        <div id="results" class="results-section" style="display: none;">
            <div class="category-prediction">
                <h2>Categoría Predicha</h2>
                <div id="categoryPrediction"></div>
                <div id="otherCategories"></div>
            </div>

            <div class="products-list">
                <h2>Productos Similares</h2>
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Permitir búsqueda con Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        async function search() {
            const query = document.getElementById('searchInput').value.trim();

            if (!query) {
                alert('Por favor ingresa un término de búsqueda');
                return;
            }

            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/smart-search?q=${encodeURIComponent(query)}&limit=10`);

                if (!response.ok) {
                    throw new Error('Error en la búsqueda');
                }

                const data = await response.json();

                // Ocultar loading
                document.getElementById('loading').style.display = 'none';

                // Mostrar resultados
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = `
                    <div class="error-message">
                        Error al realizar la búsqueda. Asegúrate de que la API esté corriendo en ${API_URL}
                    </div>
                `;
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayResults(data) {
            // Mostrar categoría predicha
            if (data.categoria_predicha) {
                const maxScore = Math.max(...data.categorias_sugeridas.map(c => c.score));
                const percentage = (data.categoria_predicha.score / maxScore * 100).toFixed(0);

                document.getElementById('categoryPrediction').innerHTML = `
                    <div class="predicted-category">
                        <h3>${data.categoria_predicha.categoria_nombre}</h3>
                        <div class="category-score">
                            <span>Confianza:</span>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${percentage}%"></div>
                            </div>
                            <span>${percentage}%</span>
                        </div>
                        <div style="margin-top: 10px; opacity: 0.9; font-size: 0.9em;">
                            ${data.categoria_predicha.count} productos similares encontrados
                        </div>
                    </div>
                `;

                // Otras categorías
                const otherCats = data.categorias_sugeridas.slice(1);
                if (otherCats.length > 0) {
                    document.getElementById('otherCategories').innerHTML = `
                        <div class="other-categories">
                            <h3 style="color: #666; font-size: 1em; margin-bottom: 10px;">Otras categorías posibles:</h3>
                            ${otherCats.map(cat => {
                                const catPercentage = (cat.score / maxScore * 100).toFixed(0);
                                return `
                                    <div class="other-category">
                                        <h4>${cat.categoria_nombre}</h4>
                                        <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                                            <div class="score-bar" style="flex: 1;">
                                                <div class="score-fill" style="width: ${catPercentage}%; background: #667eea;"></div>
                                            </div>
                                            <span style="font-size: 0.9em; color: #666;">${catPercentage}%</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
            } else {
                document.getElementById('categoryPrediction').innerHTML = `
                    <div class="no-results">No se pudo predecir una categoría</div>
                `;
            }

            // Mostrar productos
            if (data.productos_similares && data.productos_similares.length > 0) {
                document.getElementById('productsList').innerHTML = data.productos_similares.map(product => {
                    const similarity = (product.similarity_score * 100).toFixed(0);

                    return `
                        <div class="product-card">
                            <div class="product-header">
                                <div class="product-name">${product.nombre}</div>
                                <div class="similarity-badge">${similarity}% similar</div>
                            </div>
                            <div class="product-details">
                                ${product.marca ? `
                                    <div class="detail-item">
                                        <div class="detail-label">Marca</div>
                                        <div class="detail-value">${product.marca}</div>
                                    </div>
                                ` : ''}
                                <div class="detail-item">
                                    <div class="detail-label">Categoría</div>
                                    <div class="detail-value">${product.categoria_nombre}</div>
                                </div>
                                ${product.precio_referencia ? `
                                    <div class="detail-item">
                                        <div class="detail-label">Precio</div>
                                        <div class="detail-value price">$${product.precio_referencia.toFixed(2)}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                document.getElementById('productsList').innerHTML = `
                    <div class="no-results">No se encontraron productos similares</div>
                `;
            }

            // Mostrar sección de resultados
            document.getElementById('results').style.display = 'grid';
        }
    </script>
</body>
</html>
